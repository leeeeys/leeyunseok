<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            margin: 0 auto;
        }
        .box>img{
            height: auto;
            max-width: 100%;
        }
        header{
            background-color: black;
            color: white;
            height: 100px;
            text-align: center;
            font-size: 30px;
            line-height: 100px;
        }
        #container{
            width: 65.78%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        .box{
            width: 12.5%;
            overflow: hidden;
            float: left;
        }
        @media screen and (max-width:1024px){
            .box{
                width: 20%;
            }
        }
        @media screen and (max-width:768px){
            .box{
                width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <header>
        Color Paletter
    </header>
    <div id="container">
        <div class="box"><img src="../img/color01.jpg"></div>
        <div class="box"><img src="../img/color03.jpg"></div>
        <div class="box"><img src="../img/color04.jpg"></div>
        <div class="box"><img src="../img/color02.jpg"></div>
        <div class="box"><img src="../img/color05.jpg"></div>
        <div class="box"><img src="../img/color06.jpg"></div>
        <div class="box"><img src="../img/color07.jpg"></div>
        <div class="box"><img src="../img/color08.jpg"></div>
        <div class="box"><img src="../img/color09.jpg"></div>
        <div class="box"><img src="../img/color10.jpg"></div>
        <div class="box"><img src="../img/color01.jpg"></div>
        <div class="box"><img src="../img/color02.jpg"></div>
        <div class="box"><img src="../img/color03.jpg"></div>
        <div class="box"><img src="../img/color04.jpg"></div>
        <div class="box"><img src="../img/color05.jpg"></div>
        <div class="box"><img src="../img/color06.jpg"></div>
        <div class="box"><img src="../img/color07.jpg"></div>
        <div class="box"><img src="../img/color08.jpg"></div>
        <div class="box"><img src="../img/color09.jpg"></div>
        <div class="box"><img src="../img/color10.jpg"></div>
    </div>
</body>
</html>
