<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        img{
            display: block;
            border: none;
        }
        body{
            font-family: 'Arial';
            font-size: 16px;
            color: black;
            line-height: 28px;
        }
        .logo{
            margin: 10px auto;
            width: 250px;
            text-align: center;
            font-family: 'lobster', 'cursive';
        }
        .nav{
            width: 800px;
            height: 150px;
            margin: 10px auto;
        }
        .nav>li{
            float: left;
            text-align: center;
            margin: 20px;
            width: 120px;
        }
        .nav>li img{
            margin: 0 auto;
        }
        .nav>li a{
            color: black;
        }
        .nav>li>a :hover{
            border-bottom: 2px solid red;
        }
        .box1{
            width: 1600px;
            height: 633px;
            margin: 10px auto;
        }
        .box1>img{
            float: left;
        }
        .box1_right{
            width: 316px;
            height: 633px;
            float: left;
        }
        .box1_right_box{
            width: 316px;
            height: 160px;
            text-align: center;
            border: 4px solid black;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .box1_right_box>span:first-child{
            background-color: blueviolet;
            color: white;
            line-height: 40px;
            display: block;
            margin-top: 20px;
            font-weight: 900;
        }
        .box1_right_box>span:last-child{
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -2px;
        }
        .box2{
            width: 1600px;
            height: 1000px;
            margin: 10px auto;
            overflow: hidden;
        }
        .box2>img{
            float: right;
        }
        .box3{
            overflow: hidden;
            margin: 10px auto;
            width: 1600px;
            height: 1700px;
        }
        .box4{
            margin: 10px auto;
            overflow: hidden;
            width: 1600px;
            height: 726px;
        }
        .box4_right_youtube{
            float: right;
        }
        .box4>img{
            float: left;
        }
        .box4_right_box{
            width: 805px;
            height: 205px;
            margin-top: 2px ;
            background-color: black;
            float: right;
            overflow: hidden;
        }
    </style> 
</head>
<body>
    <h1 class="logo">Alfredo<br>Gonzales</h1>
    <ul class="nav">
        <li>
            <a href="#">
                <img src="img/menu01.png">Home
            </a>
        </li>
        <li>
            <a href="#"><img src="img/menu02.png">Shop</a>
            </li>
        <li>
            <a href="#"><img src="img/menu03.png">Custombox</a>
        </li>
        <li>
            <a href="#"><img src="img/menu04.png">Blog</a>
            </li>
        <li>
            <a href="#"><img src="img/menu05.png">Story</a>
        </li>
    </ul>
    <div class="box1">
        <img src="img/header01.jpg">
        <div class="box1_right">
            <img src="img/side01.jpg">
            <div class="box1_right_box">
                <span>DESGN YOUR OWN SOCK</span>
                <br>
                <span>THE WORK SHOP</span>
            </div>
            <div class="box1_right_box">
                <span>SELF SERVER</span>
                <br>
                <span>ONLINE STORE</span>
            </div>
        </div>
    </div>
    <div class="box2">
        <img src="img/banner_02.jpg">
        <div class="box2_left">
            <img src="img/banner_01 (1).jpg">
            <iframe width="784" height="1060 " src="https://www.youtube.com/embed/xym-gmq_rlw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="box3">
        <img src="img/banner_03.jpg">
        <img src="img/banner_04.jpg">
        <img src="img/video.jpg">
    </div>
    <div class="box4">
        <img src="img/banner_05.jpg">
            <div class="box4_right">
                <div class="box4_right_youtube">
                    <iframe width="805" height="510" src="https://www.youtube.com/embed/ZPufn_J0EQQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
            <div class="box4_right_box">
        </div>
    </div>
    </div>
</body>
</html>
