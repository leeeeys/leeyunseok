<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            display: block;
            border: none;
        }
        body{
            font-size: 14px;
            line-height: 26px;
            color: #434343;
        }
        header{
            width: 100%;
            height: 90px;
            position: relative;
            overflow: hidden;
            background-color: #1e172a;
        }
        #top{
            width: 1200px;
            height: 90px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        #top>.logo{
            width: 120px;
            height: 60px;
            display: block;
            float: left;
            margin-top: 15px;
            background-image: url(img/logo_1200.png);
            background-size: 100%;
            font-size: 0;
        }
        #top>ul{
            display: inline-block;
            overflow: hidden;
            margin-top: 30px;
        }
        #top>ul>li{
            float: left;
            line-height: 30px;
            font-size: 20px;
        }
        #top>ul>li>a{
            color: #d4d0dc;
            font-weight: 600;
            display: block;
            padding-left: 30px;
            padding-right: 30px;
        }
        #top>ul>li>a:hover{
            color: orange;
        }
        #top select{
            float: right;
            display: block;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
            margin-top: 30px;
        }
        #main{
            background-image: url(img/img001.png);
            height: 520px;
            display: block;
            position: relative;
            overflow: hidden;
            background-position: center;
            position: relative;
        }
        .text{
            float: right;
            position: relative;
            overflow: hidden;
            position: absolute;
            top: 50px;
            left: 38%;
            height: auto;
            max-width: 100%;
        }
        .text2{
            width: 160px;
        }
        @media screen and (max-width:960px) {
            #top {
                width : 100%;
            }
            #top>.logo {
                margin: 0 auto;
                margin-top: 15px;
                float: none;
            }
            #top>ul {
                display: none;
            }
            #top>select{
                display: none;
            }
        }
        footer{
            width: 100%;
            height: 90px;
            position: relative;
            overflow: hidden;
            background-color: black;
        }
        footer>div{
            width: 100%;
            text-align: center;
        }
        footer>div>img{
            display: none;
            position: absolute;
        }
    </style>
    <body>
    <header>
        <div id="top">
            <a href="a" class="logo">한국발전전시관</a>
            <ul>
                <li><a href="a">관람</a></li>
                <li><a href="a">전시</a></li>
                <li><a href="a">교육</a></li>
                <li><a href="a">체험</a></li>
                <li><a href="a">소식</a></li>
                <li><a href="a">참여</a></li>
                <li><a href="a">전시관 소개</a></li>
            </ul>
            <select>
                <option>Language</option>
                <option>ENGLISH</option>
                <option>한국어</option>
            </select>
        </div>
    </header>
    <div id="main">
        <div class="text">
            <img src="img/visual_text.png">
        </div>
        <div class="text2">
            <img src="img/quick0_on.png">
            <img src="img/quick1_on.png">
            <img src="img/quick2_on.png">
            <img src="img/quick3_on.png">
            <img src="img/quick4_on.png">
            <img src="img/quick5_on.png">
        </div>
    </div>
        <footer>
            <div>
                <img src="img/footer_logo.png">
                <p>
                    서울특별시 서초구 서초대로
                </p>
            </div> 
        </footer>
</body>
</html>
