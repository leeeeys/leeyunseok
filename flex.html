<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blue;
            border: 2px solid black;
            display: flex;
            align-items: center;
            height: 200px;
        }
        .container div{
            border: 2px solid black;
            background-color: coral;
            margin: 5px;
            width: 50px;
        }
        .container .two{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">첫번째</div>
        <div class="two">두번째두번째</div>
        <div class="three">세번째세번째</div>
    </div>
</body>
